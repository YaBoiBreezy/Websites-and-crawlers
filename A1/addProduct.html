<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Add Product</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container" style="text-align: left;">
      <h1>Add Product</h1>

      <form id="addProductForm">
         <label for="name">Name:</label>
         <input type="text" id="name" name="name" required><br>

         <label for="price">Price:</label>
         <input type="number" id="price" name="price" min="0" required><br>  <!--made all required for simplicity-->

         <label for="x">Dimension X:</label>
         <input type="number" id="x" name="x" min="0" required><br>

         <label for="y">Dimension Y:</label>
         <input type="number" id="y" name="y" min="0" required><br>

         <label for="z">Dimension Z:</label>
         <input type="number" id="z" name="z" min="0" required><br>

         <label for="stock">Stock:</label>
         <input type="number" id="stock" name="stock" min="0" required><br>

         <button type="submit">Submit</button>
      </form>
   </div>

   <script src="script.js"></script>
</body>
</html>
